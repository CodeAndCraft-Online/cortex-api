version: '3.8'

services:
  db:
    image: postgres:15
    container_name: cortex-db
    environment:
      POSTGRES_DB: cortex_db
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortexpassword
    ports:
      - "5432:5432"
    volumes:
      - ./create_database.sql:/docker-entrypoint-initdb.d/01-create_tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex -d cortex_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: procstar/cortex-api:0.0.12
    container_name: cortex-api
    ports:
      - "4321:4321"
    environment:
      POSTGRES_DB: cortex_db
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortexpassword
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      PORT: 4321
      JWT_SECRET: your-jwt-secret-here-change-this
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "sleep 10 && /app/cortex-api"]
